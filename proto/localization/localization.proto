// Editions version of proto3 file
edition = "2023";
package io.clbs.openhes.models.localization;

option go_package = "github.com/cybroslabs/ouro-api-shared/gen/go/localization";

import "google/protobuf/wrappers.proto";
import "common/fields.proto";
import "common/metadata.proto";

// Defines the request for retrieving translations based on language and keys.
message GetTranslationsRequest {
    string application_id    = 1;  // The application or ui-plugin identifier where the translation is missing. Can be empty for core application.
    string ietf_language_tag = 2;  // The IETF language tag (for example, `en-US`, `fr-FR`) for which translations are requested.
    repeated string keys     = 3;  // The list of keys for which translations are requested. If empty, all translations for the specified language are returned.
}

// Indicates that a translation is missing for the specified language and key.
message MissingTranslationRequest {
    string application_id    = 1;  // The application or ui-plugin identifier where the translation is missing. Can be empty for core application.
    string ietf_language_tag = 2;  // The IETF language tag (for example, `en-US`, `fr-FR`) for which a translation is missing.
    string key               = 3;  // The key for which the translation is missing.
}

// Defines the response containing translations.
message GetTranslationsResponse {
    map<string, string> translations = 1;  // A map of keys to their corresponding translated strings.
}

// Defines the request for updating translations.
message UpdateTranslationsRequest {
    string version                   = 1;  // The version of the translations, corresponding to the application or ui-plugin version.
    string application_id            = 2;  // The application or ui-plugin identifier where the translations are to be updated. Can be empty for core application.
    string ietf_language_tag         = 3;  // The IETF language tag (for example, `en-US`, `fr-FR`) for which translations are to be updated.
    map<string, string> translations = 4;  // A map of keys to their corresponding translated strings.
}

// Defines the list of applications with available translations.
message TranslationList {
    repeated TranslationInfo applications = 1;  // A map of application IDs to their corresponding translation information.
}

// Defines the information about translations for a specific application.
message TranslationInfo {
    string application_id             = 1;  // The application or ui-plugin identifier.
    repeated string ietf_language_tag = 2;  // The list of IETF language tags (for example, `en-US`, `fr-FR`) for which translations are available for the application.
}
