    ACTION_TYPE_SET_LIMITER = 27;  // Set limiter settings. The action covers single limiter.

    ACTION_TYPE_RESET_BILLING_PERIOD = 40;  // Reset the billing period.

    ACTION_TYPE_FW_UPDATE = 50;  // Start a firmware update.
}

