    // Even parity
    PARITY_EVEN = 1;
    // Odd parity
    PARITY_ODD = 2;
    // Mark parity
    PARITY_MARK = 3;
    // Space parity
    PARITY_SPACE = 4;
}

// Baud rate types
enum SerialConfigBaudRate {
    // 110 baud
    BAUD_RATE_110 = 0;
    // 300 baud
    BAUD_RATE_300 = 1;
    // 600 baud
    BAUD_RATE_600 = 2;
    // 1200 baud
    BAUD_RATE_1200 = 3;
    // 2400 baud
    BAUD_RATE_2400 = 4;
    // 4800 baud
    BAUD_RATE_4800 = 5;
    // 9600 baud
    BAUD_RATE_9600 = 6;
    // 14400 baud
    BAUD_RATE_14400 = 7;
    // 19200 baud
    BAUD_RATE_19200 = 8;
    // 38400 baud
    BAUD_RATE_38400 = 9;
    // 57600 baud
    BAUD_RATE_57600 = 10;
    // 115200 baud
    BAUD_RATE_115200 = 11;
    // 230400 baud
    BAUD_RATE_230400 = 12;
    // 460800 baud
    BAUD_RATE_460800 = 13;
    // 921600 baud
    BAUD_RATE_921600 = 14;
}

// Data bits types
enum SerialConfigDataBits {
    // 5 data bits
    DATA_BITS_5 = 0;
    // 6 data bits
    DATA_BITS_6 = 1;
    // 7 data bits
    DATA_BITS_7 = 2;
    // 8 data bits
    DATA_BITS_8 = 3;
}

// Stop bits types
enum SerialConfigStopBits {
    // 1 stop bit
    STOP_BITS_1 = 0;
    // 1.5 stop bits
    STOP_BITS_1_5 = 1;
