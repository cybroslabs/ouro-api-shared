// Editions version of proto3 file
edition = "2023";
package io.clbs.openhes.models.common;

option go_package = "github.com/cybroslabs/ouro-api-shared/gen/go/common";

// Defines the possible object types within the system.
// @internal: DO NOT CHANGE THE NUMBERS! IT WILL BREAK THE SYSTEM COMPATIBILITY!
// @sort
enum ObjectType {
    // @internal: The unspecified object type.
    OBJECT_TYPE_UNSPECIFIED = 0;  // Unspecified object type.

    // @internal: The main object types.
    BULK                          = 1;   // The bulk.
    BULK_JOB                      = 2;   // The bulk job.
    COMMUNICATION_UNIT            = 3;   // The communication unit.
    DEVICE                        = 4;   // The device.
    DEVICE_CONFIGURATION_REGISTER = 5;   // The device configuration register.
    VARIABLE                      = 6;   // The variable.
    DEVICE_CONFIGURATION_TEMPLATE = 7;   // The device configuration template.
    COMMUNICATION_BUS             = 8;   // The communication bus.
    MODEM_POOL                    = 9;   // The modem pool.
    DEVICE_GROUP                  = 10;  // The device group.
    TIME_OF_USE_TABLE             = 11;  // The time-of-use table.
    DRIVER                        = 12;  // The driver.
    CRON_JOB                      = 13;  // The cron job.

    // @internal: The derived object types.
    DEVICE_COMMUNICATION_UNIT_CHANGE = 14;  // The device communication unit change.
    DEVICE_DATA_INFO                 = 15;  // The device data info.
    COMMUNICATION_UNIT_LOG_RECORD    = 16;  // The communication unit log record.
}
