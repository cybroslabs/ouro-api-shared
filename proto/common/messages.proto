// Editions version of proto3 file
edition = "2023";
package io.clbs.openhes.models.common;

option go_package = "github.com/cybroslabs/ouro-api-shared/gen/go/common";

import "google/protobuf/struct.proto";

// Defines a structure of a user-facing formatted message.
message FormattedMessage {
    string message                = 1;  // The message text or format string.
    repeated string args          = 2;  // A list of format arguments. If provided, the `message` field is used interpreted as a format string.
    google.protobuf.Struct params = 3;  // Additional named parameters as a single-level map. Nested objects or arrays are not allowed.
}
